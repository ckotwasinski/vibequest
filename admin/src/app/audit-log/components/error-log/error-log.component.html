
  <div class="Main_Div">

    <div class="Title_Div align-center justify-space-between pb30">
      <h3 class="m0"></h3>
      <div class="Right_Side-Div align-center">
        <div class="search-btn">
          <mat-form-field>
            
            <input matInput (keyup)="applyFilter($event)" #input placeholder="search">
            <div class="search-icon">
              <mat-icon aria-hidden="false" aria-label="Example search icon">search</mat-icon>
            </div>
          </mat-form-field>
        </div>
       
      </div>
  </div>

    <div class="Table_Div">
      <div class="auto-div">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef class="text-center"> View </th>
              <td style="width:8%" mat-cell *matCellDef="let row" class="text-center">
                  <a id="View" (click)="openDialog(row.id,row)" class="cursor">
                    <mat-icon id="View" aria-hidden="false" aria-label="view icon">remove_red_eye</mat-icon>
                  </a> 
              </td>
            </ng-container>
            
            <ng-container matColumnDef="userName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="UserName"> User Name </th>
              <td mat-cell *matCellDef="let row"> {{row.userName?row.userName:'-'}} </td>
            </ng-container>
            <ng-container matColumnDef="executionTime">
              <th mat-header-cell *matHeaderCellDef > Execution Time </th>
              <td mat-cell *matCellDef="let row"> {{row.executionTime| date:'medium'}} </td>
            </ng-container>
        
            <ng-container matColumnDef="clientIpAddress" >
              <th mat-header-cell *matHeaderCellDef > Client IP Address </th>
              <td mat-cell *matCellDef="let row"> {{row.clientIpAddress}} </td>
            </ng-container>
      
            <ng-container matColumnDef="httpMethod" >
              <th mat-header-cell *matHeaderCellDef > Method </th>
              <td mat-cell *matCellDef="let row"> {{row.httpMethod}} </td>
            </ng-container>
      
            <ng-container matColumnDef="url">
              <th mat-header-cell *matHeaderCellDef > URL </th>
              <td mat-cell *matCellDef="let row"> {{row.url}} </td>
            </ng-container>
      
            <ng-container matColumnDef="httpStatusCode">
              <th mat-header-cell *matHeaderCellDef > Status Code </th>
              <td mat-cell *matCellDef="let row"> {{row.httpStatusCode}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
          </table>  
          <div class="spinner-div" *ngIf="loading" >
            <mat-progress-spinner mode="indeterminate" *ngIf="loading" class="spinner-div">
            </mat-progress-spinner>
          </div>
        </div>
      </div>
      <mat-paginator
      [length]="this.totalCount"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      ></mat-paginator>
      
    </div>
    
</div>
